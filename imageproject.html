<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/valiant1.png" type="image/x-icon" />
    <link rel="stylesheet" href="imageproject.css" />
    <script defer src="imageproject.js"></script>
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <title>Image App Using JS</title>
  </head>
  <body>
    <div class="lightbox">
      <div class="wrapper">
        <header>
          <div class="photographer">
            <i class="uil uil-camera"></i>
            <span></span>
          </div>
          <div class="buttons">
            <i class="uil uil-import"></i>
            <i class="uil uil-times"></i>
          </div>
        </header>
        <div class="preview-img">
          <div class="img"><img src="" alt="preview-img" /></div>
        </div>
      </div>
    </div>
    <section class="search">
      <img src="img/search-image.jpeg" alt="search-img" />
      <div class="content">
        <h2>An Impressive Collection of Breathtaking & Free-To-Use Images.</h2>
        <p>
          We offer over <b>TWO HUNDRED</b> free images and photos on our
          website.
        </p>

        <div class="search-box">
          <i class="uil uil-search"></i>
          <input type="text" placeholder="Search images and photos" />
        </div>
      </div>
    </section>

    <section class="gallery">
      <ul class="images"></ul>
      <div class="text-glow">
        <button class="load-more">Load More</button>
      </div>
    </section>
  </body>
</html>
